<script>

function playSE(audio) {
    if (muteSE) return;

    audio.play();
}

var bgReady = false;

//îwåi

//ÉvÉåÉCÉÑÅ[ÇÃâÊëú
//éÊÇËçáÇ¶Ç∏éGÇ…å„Ç≈îzóÒÇ©âΩÇ©Ç…Ç‹Ç∆ÇﬂÇÈ
var player1_Img = new Image();
var bullet_Img = new Image();

// https://www.nasa.gov/mission_pages/hubble/multimedia/index.html
//bgImg.src = 'hubble_friday_05062016.jpg';

//grobal
var myX, myY;//éQè∆ÇÃédï˚ÇÌÇ©ÇÒÇ»Ç¢Ç©ÇÁèoÇµÇøÇ·Ç¡ÇΩ
var gameTime;
var towerMaxNum = 1;
var towerNum = 1;
var myR = 10.0;
var stage = 1; 

var enemies = [];
var towers = [];

function Enemy(canvas) {

    var img = new Array();
    img[2] = new Image();
    img[2].src = "150264c6d523fe4adadf40f118c7ce1a.png";
    img[1] = new Image();
    img[1].src = "150264c6d523fe4adadf40f118c7ce1b.png";
    img[0] = new Image();
    img[0].src = "150264c6d523fe4adadf40f118c7ce1c.png";

    var x, y;
    var vx, vy;

    var life = 1;
    var dying = false;
    var explode = new Explode();

    var bullets = [];
 
    var er = 15; // enemy radius
    var br = 5; // bullet radius

    function spawn() {
        x = canvas.width*Math.random();
	//x = 0;
        y = -er;
        vx = 0;
        vy = 100*Math.random() + 50;
    };
    spawn();

    var lifeProp = [];
    lifeProp[1] = { color: 'yellow',  fireP: 0.001, numB:  1, daze: 0 };
    lifeProp[2] = { color: 'blue', fireP: 0.005, numB: 10, daze: 2 };
    lifeProp[3] = { color: 'red',    fireP: 0.01,  numB: 20, daze: 5 };

    this.draw = function(ctx) {

        if (dying) {
            explode.draw(ctx, x, y);
        } else if (life == 3) {
	    ctx.drawImage(img[0],x - img[0].width / 2,y - img[0].height / 2);
        }else if (life == 2) {
	    ctx.drawImage(img[1],x - img[1].width / 2,y - img[1].height / 2);
        }else if (life == 1) {
	    ctx.drawImage(img[2],x - img[2].width / 2,y - img[2].height / 2);
        }

        bullets.forEach(function(bullet) {
            var x = bullet.x;
            var y = bullet.y;
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + 360*bullet.life + ', 100%, 50%)';
            ctx.arc(x, y, br, 0, Math.PI*2, false);
            ctx.fill();
        });
    };

    //ìGÇÃçUåÇ
    this.fire = function() {
        var n = lifeProp[life].numB;
        for (var i = 0; i < n; i++) {
            var th = i*2*Math.PI/n;
            var vx = 300*Math.cos(th);
            var vy = 100*Math.sin(th);

            var bullet = { x: x, y: y, vx: vx, vy: vy, life: 2 };
            bullets.push(bullet);
        }
        playSE(enemyShotAudio);
    };

    this.fireAtRandom = function() {
        if (Math.random() < lifeProp[life].fireP) {
            this.fire();
            return true;
        }
        return false;
    };

    this.hit = function(tx, ty, r) {
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (er + r)*(er + r)) {
            return true;
        }
        return false;
    };

    this.bulletsHit = function(tx, ty, r) {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var dx = tx - bullet.x;
            var dy = ty - bullet.y;
            if (dx*dx + dy*dy < (br + r)*(br + r)) {
                return true;
            }
        }
        return false;
    };

    var lastTick;
    var th = Math.PI*Math.random();

    var needsDelete = false;

    this.update = function() {

        if (dying) {

// ìñÇΩÇ¡ÇΩéûì_Ç≈çÌèúÇµÇƒÅA
// explodeÇÕï Ç…îzóÒÇçÏÇ¡ÇΩï˚Ç™ó«Ç¢Ç©Ç‡
            if (!explode.update()) {
                dying = false;
                needsDelete = true;

//                enemies = enemies.filter(function(enemy) {
//                    return !enemy.needsDelete;
//                });
//console.log('enemies length : ' + enemies.length);
//console.log('-enemies length : ' + enemies.filter(function(enemy) {
//                    return enemy.needsDelete;
//                }).length);

                return;

            }

        }

        if (lastTick == undefined) {
            lastTick = Date.now();
        }

	//ìGìÆÇ´
        var tick = Date.now();
        var dt = tick - lastTick;
        if (0 < life) {
	    var dx = (canvas.width/2 - x);
	    var dy = (canvas.height/2 - y)
	    var d = Math.sqrt(Math.pow(dx,2) + Math.pow(dy,2));
//console.log(d);
	    if( d >= 100 ){//100ÇÕãﬂÇ≥
              var spd = 0.001;
              x += dx * spd;
              y += dy * spd;
	    }
        }
        bullets.forEach(function(bullet) {
            var dx = canvas.width /2 - x;
            var dy = canvas.height /2 - y;
	    //bullet.x += dt*bullet.vx/1000;
            //bullet.y += dt*bullet.vy/1000;
	    var speed = 0.01;
	    bullet.x += dx*speed;
            bullet.y += dy*speed;

            bullet.life -= dt/1000/1.0;
        });

        bullets = bullets.filter(function(bullet) {
            return 0 < bullet.life;
        });
        lastTick = tick;
    };

    this.die = function() {

        if (dying) return;

        dying = true;
        playSE(explosionAudio);
        explode.reset();

        //spawn();
    };

    this.damage = function() {
        if (--life <= 0) {
            this.die();
        } else {
            this.fire();
        }
    };

    this.isAlive = function() {
        return 1 <= life;
    };

    this.isNeedsDelete = function() {
        return needsDelete;
    };

}

//Tower
function Tower( canvas ){

  var x,y;
  var r = 30;
  var hp;

  var dying = false;
  var explode = new Explode();

    function spawn(){
	hp = 1000;
	x = canvas.width / 2;
	y = canvas.height / 2;
    };
    spawn();

    this.draw = function( ctx ){
	if(dying){
	  //explode.draw(ctx, x, y);
	}else{
	  ctx.beginPath();
	  if( hp <=300 ){
            ctx.fillStyle = 'rgb(255,0,0)';
	  }else if( hp <=700 ){
	    ctx.fillStyle = 'rgb(255,255,0)'
	  }else{
	    ctx.fillStyle = 'rgb(0,255,0)'
	  }

          ctx.arc(x, y, r, 0, Math.PI*2, false);
          ctx.fill();

 	  ctx.font = "30px 'ÇlÇr ÉSÉVÉbÉN'";//Å`px ï∂éöÇÃëÂÇ´Ç≥
          ctx.fillStyle = 'black';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(hp, x, y);
	}
    }

    this.update = function(){
	if( hp <= 0 ){
	    this.die();
	}
    }

    this.hit = function(tx, ty, tr) {
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (r + tr)*(r + tr)) {
            return true;
        }
        return false;
    };

    this.damage = function() {
	hp--;
    };

    this.die = function() {
	if (dying) return;
	towerNum--;//É^ÉèÅ[êîå∏ÇÁÇ∑
        dying = true;
        playSE(explosionAudio);
        explode.reset();
    };
}

function init(canvas, n) {
    towers = [];
    towers.push(new Tower( canvas ));

    enemies = []; 
    for (var i = 0; i < n; i++) {
        enemies.push(new Enemy(canvas));
    }
}

window.onload = function() {

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    var w = canvas.width;
    var h = canvas.height;

    var Status = { title:0, toStart:1, countDown:2,
                   inGame:3, gameClear:4, dying:5, gameOver:6 };
    var status = Status.title;

    var count;
    //var myX, myY;
    var otherX, otherY;
    var bullets, lastShoot;
    var explode = new Explode();
    var numEnemies;

    var keys = [];
    document.onkeydown = function(e) {
        if (!keys[e.keyCode]) keys[e.keyCode] = 0;
        keys[e.keyCode]++;
    };
    document.onkeyup = function(e) {
        keys[e.keyCode] = 0;
    };

    var startTick = Date.now();

    (function loop() {

        var tick = Date.now();

        ctx.save();
        ctx.clearRect(0, 0, w, h);

        if (bgReady) {
            var sx = (bgImg.width - canvas.width)/2;
            var dy = (tick - startTick)/100 % bgImg.height;

            ctx.drawImage(bgImg,
                sx, 0, canvas.width, canvas.height - dy,
                0, dy, canvas.width, canvas.height - dy);

            ctx.drawImage(bgImg,
                sx, bgImg.height - dy, canvas.width, dy,
                0, 0, canvas.width, dy);
        }

        if (keys[32 /*space*/] == 1) {
            if (status == Status.title) {
                status = Status.toStart;
                muteSE = false;
            }
            if (status == Status.gameOver) {
                status = Status.title;
            }
            if (status == Status.gameClear) {
                status = Status.toStart;
                muteSE = false;
            }
            keys[32]++; // pretend key repeat
        }

        var msg;
        var drawEnemies = false;
        var drawPlayer = false;
	var drawOther = false;
        var drawStatus = false;

        switch (status) {
        case Status.title:
            msg = 'Press space to start';
            numEnemies = 1;//ìGÇÃêî
            break;
        case Status.toStart:
            myX = canvas.width/2;
            myY = 4*canvas.height/5;
           	
	    bullets = [];
            init(canvas, numEnemies);
            status = Status.countDown;
            count = 3;
            (function() {
                setTimeout(function loop() {
                    if (--count < 0) {
                        status = Status.inGame;
                    } else {
                        setTimeout(loop, 1000);
                    }
                }, 1000);
            })();
            break; // intentionally fall through
        case Status.countDown:
	    gameTime = 60*60;
            msg = "" + count;
            drawPlayer = true;
	    drawOther = true;
            drawStatus = true;
            break;
        case Status.inGame:
            drawEnemies = true;
            drawPlayer = true;
	    drawOther = true;
            drawStatus = true;
            break;
        case Status.gameClear:
            msg = 'STAGE CLEAR!!!';
            drawEnemies = true;
            drawPlayer = true;
	    drawOther = true;
            drawStatus = true;
            break;
        case Status.dying:
            explode.draw(ctx, myX, myY);
            if (!explode.update()) {
                status = Status.gameOver;
                muteSE = true;
            }
            drawEnemies = true;
            drawStatus = true;
            break;
        case Status.gameOver:
            msg = 'GAME OVER';
            drawEnemies = true;
            drawStatus = true;
            break;
        default:
            console.log('unknown status: ' + status);
        }

        if (drawPlayer) {
            if (keys[68 /* d */]) { myX += 2; }
            if (keys[65 /* a */]) { myX -= 2; }
            if (keys[87 /* w */]) { myY -= 2; }
            if (keys[88 /* x */]) { myY += 2; }
	    if (keys[67 /* c */]) {
                if (lastShoot == undefined || 200 < tick - lastShoot) {
                    var bulletNotInUse = bullets.filter(function(bullet) {
                        return !bullet.inUse;
                    });
                    var bullet;
                    if (0 < bulletNotInUse.length) {
                        bullet = bulletNotInUse[0];
                    } else {
                        bullet = {};
                        bullets.push(bullet);
                    }
                    bullet.x = myX;
                    bullet.y = myY;
                    bullet.v = -8;
                    bullet.inUse = true;
                    playSE(shotAudio);
                    lastShoot = tick;
                }
            }
        }
	
	//ìG
        drawEnemies && enemies.forEach(function(enemy) {
            enemy.update();
            if (enemy.isAlive() && gameTime > 0 ) {
                enemy.fireAtRandom();
            }
            enemy.draw(ctx);
            if (status != Status.inGame) return;
            if ((enemy.isAlive() && enemy.hit(myX, myY, myR) 
		|| enemy.bulletsHit(myX, myY, myR))){
                
                //status = Status.dying;
                
            }
        });

        enemies = enemies.filter(function(enemy) {
            return !enemy.isNeedsDelete();
        });

	//é©ã@ÇÃï`âÊ
        if(drawPlayer) {
	  ctx.drawImage(player1_Img,myX - player1_Img.width / 2,myY - player1_Img.height / 2);
        }
	if(status == Status.inGame && gameTime > 0){
	  gameTime -= 1;

	 if(gameTime % 50 == 0){
	   enemies.push(new Enemy(canvas));
	 }

	  if( gameTime <= 0  ){
	     gameTime = 0;
	  }
	}

        bullets && bullets.forEach(function(bullet) {
            if (!bullet.inUse) return;

            ctx.beginPath();
            ctx.fillStyle = 'yellow';
            var x = bullet.x;
            var y = bullet.y;
            ctx.arc(x, y, 5, 0, Math.PI*2, false);
            ctx.fill();

            drawEnemies && enemies.forEach(function(enemy) {
                if (enemy.isAlive() && enemy.hit(x, y, 2)) {
                    enemy.damage();
                    bullet.inUse = false;
                }
            });
            bullet.y += bullet.v;
            if (bullet.y < 0) {
                bullet.inUse = false;
            }
        });

	//É^ÉèÅ[
        towers.forEach(function(tower) {
            tower.update();
            tower.draw(ctx);
/*
            if(tower.hit(myX, myY, myR)){
	      tower.damage();
            }
*/
        });

	//ÉXÉeÅ[É^ÉXÇ∆Ç©
        if (drawStatus) {
            var remainingEnemies = enemies.filter(function(enemy) {
                return enemy.isAlive();
            }).length;
/*
            if (status == Status.inGame && remainingEnemies <= 0 ) {
	    
                status = Status.gameClear;
                muteSE = true;
		stage++;
            }
*/

	    if (status == Status.inGame && gameTime <= 0 ) {
                status = Status.gameClear;
                muteSE = true;
		stage++;
            }

	    
            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            var s = "Tower: " + towerNum+"/"+towerMaxNum;    
            ctx.fillText(s, canvas.width - 10, 0);

	    ctx.font = '20pt Calibri';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            var s = "Time:"+Math.floor(gameTime/60);    
            ctx.fillText(s, canvas.width - 10, 30);

	    ctx.textAlign = 'left';
	    var ss = "Stage: " + stage;
	    ctx.fillText(ss, 0, 0);
        }

        if (msg) {
            ctx.font = '40pt Calibri';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/4);
        }

        ctx.restore();

        requestAnimationFrame(loop);
    })();
};

</script>
