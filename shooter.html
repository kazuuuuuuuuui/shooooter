<!DOCTYPE html>
<meta charset="UTF-8">
<title>Bullets shooter</title>

<style>
canvas {
    background: black;
}
</style>

<!-- http://taira-komori.jpn.org/sound/ -->
<audio id="shotAudio">
  <source src="laser2.mp3">

<audio id="explosionAudio">
  <source src="explosion1.mp3">

<audio id="enemyShotAudio">
  <source src="pyo1.mp3">
  Your WEB browser does not support audio tag.
</audio>
<audio id="deadAudio">
  <source src="destruction1.mp3">
  Your WEB browser does not support audio tag.
</audio>

<!-- http://dova-s.jp/bgm/play5046.html -->
<audio id="bgmAudio">
  <source src="tarm.mp3">
  Your WEB browser does not support audio tag.
</audio>

<canvas width="500" height="500"></canvas>

<script src="explode.js"></script>

<script>

"use strict";

var shotAudio = document.getElementById('shotAudio');
var explosionAudio = document.getElementById('explosionAudio');
var enemyShotAudio = document.getElementById('enemyShotAudio');
var deadAudio = document.getElementById('deadAudio');
var bgmAudio = document.getElementById('bgmAudio');
var muteSE = true;

function playSE(audio) {
    if (muteSE) return;
    audio.currentTime = 0;
    audio.play();
}

var bgReady = false;

//背景
var bgImg = new Image();
bgImg.onload = function() {
    bgReady = true;
};
// https://www.nasa.gov/mission_pages/hubble/multimedia/index.html
//bgImg.src = 'hubble_friday_05062016.jpg';
bgImg.src = 'bg.jpg';

bgmAudio.loop = 'true';
bgmAudio.play();

//スコア
var hit = 0;

//プレイヤーの半径
var myR = 10.0;

//今何ステージ目か
var stage = 1; 

var enemies = [];

function Enemy(canvas) {

    var x, y;
    var vx, vy;

    var life = 1;
    var dying = false;
    var explode = new Explode();

    var bullets = [];
 
    var er = 10; // enemy radius
    var br = 5; // bullet radius

    function spawn() {
        x = canvas.width*Math.random();
        y = -er;
        vx = 0;
        vy = 100*Math.random() + 50;
    };
    spawn();

    var lifeProp = [];
    lifeProp[3] = { color: 'yellow',  fireP: 0.001, numB:  4, daze: 0 };
    lifeProp[2] = { color: 'blue', fireP: 0.005, numB: 10, daze: 2 };
    lifeProp[1] = { color: 'red',    fireP: 0.01,  numB: 20, daze: 5 };

    this.draw = function(ctx) {

        if (dying) {
            explode.draw(ctx, x, y);
        } else if (1 <= life) {
            ctx.beginPath();
            ctx.fillStyle = lifeProp[life].color;
            ctx.arc(x, y, er, 0, Math.PI*2, false);
            ctx.fill();
        }

        bullets.forEach(function(bullet) {
            var x = bullet.x;
            var y = bullet.y;
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + 360*bullet.life + ', 100%, 50%)';
            ctx.arc(x, y, br, 0, Math.PI*2, false);
            ctx.fill();
        });
    };

    //敵の攻撃
    this.fire = function() {
        var n = lifeProp[life].numB;
        for (var i = 0; i < n; i++) {
            var th = i*2*Math.PI/n;
            var vx = 300*Math.cos(th);
            var vy = 100*Math.sin(th);

            var bullet = { x: x, y: y, vx: vx, vy: vy, life: 5 };
            bullets.push(bullet);
        }
        playSE(enemyShotAudio);
    };

    this.fireAtRandom = function() {
        if (Math.random() < lifeProp[life].fireP) {
            this.fire();
            return true;
        }
        return false;
    };

    this.hit = function(tx, ty, r) {
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (er + r)*(er + r)) {
            return true;
        }
        return false;
    };

    this.bulletsHit = function(tx, ty, r) {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var dx = tx - bullet.x;
            var dy = ty - bullet.y;
            if (dx*dx + dy*dy < (br + r)*(br + r)) {
                return true;
            }
        }
        return false;
    };

    var lastTick;
    var th = Math.PI*Math.random();

    var needsDelete = false;

    this.update = function() {

        if (dying) {

// 当たった時点で削除して、
// explodeは別に配列を作った方が良いかも
            if (!explode.update()) {
                dying = false;
                needsDelete = true;

//                enemies = enemies.filter(function(enemy) {
//                    return !enemy.needsDelete;
//                });
//console.log('enemies length : ' + enemies.length);
//console.log('-enemies length : ' + enemies.filter(function(enemy) {
//                    return enemy.needsDelete;
//                }).length);

                return;

            }

        }

        if (lastTick == undefined) {
            lastTick = Date.now();
        }

        var tick = Date.now();
        var dt = tick - lastTick;
        if (0 < life) {
            x += dt*vx/1000;
            x += lifeProp[life].daze*Math.cos(th);
            th += 1.5*dt*2*Math.PI/1000;
            y += dt*vy/1000;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }
        bullets.forEach(function(bullet) {
            bullet.x += dt*bullet.vx/1000;
            bullet.y += dt*bullet.vy/1000;
            bullet.life -= dt/1000/1.0;
        });

        bullets = bullets.filter(function(bullet) {
            return 0 < bullet.life;
        });
        lastTick = tick;
    };

    this.die = function() {

        if (dying) return;

	    hit++; 
        dying = true;
        playSE(explosionAudio);
        explode.reset();

        //spawn();
    };

    this.damage = function() {
        if (--life <= 0) {
            this.die();
        } else {
            this.fire();
        }
    };

    this.isAlive = function() {
        return 1 <= life;
    };

    this.isNeedsDelete = function() {
        return needsDelete;
    };

}

function init(canvas, n) {
    enemies = [];
    for (var i = 0; i < n; i++) {
        enemies.push(new Enemy(canvas));
    }
}

window.onload = function() {

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    var w = canvas.width;
    var h = canvas.height;

    var Status = { title:0, toStart:1, countDown:2,
                   inGame:3, gameClear:4, dying:5, gameOver:6 };
    var status = Status.title;

    var count;
    var myX, myY;
    var otherX, otherY;
    var bullets, lastShoot;
    var explode = new Explode();
    var numEnemies;

    var keys = [];
    document.onkeydown = function(e) {
        if (!keys[e.keyCode]) keys[e.keyCode] = 0;
        keys[e.keyCode]++;
    };
    document.onkeyup = function(e) {
        keys[e.keyCode] = 0;
    };

    var startTick = Date.now();

    (function loop() {

        var tick = Date.now();

        ctx.save();
        ctx.clearRect(0, 0, w, h);

        if (bgReady) {
            var sx = (bgImg.width - canvas.width)/2;
            var dy = (tick - startTick)/100 % bgImg.height;

            ctx.drawImage(bgImg,
                sx, 0, canvas.width, canvas.height - dy,
                0, dy, canvas.width, canvas.height - dy);

            ctx.drawImage(bgImg,
                sx, bgImg.height - dy, canvas.width, dy,
                0, 0, canvas.width, dy);
        }

        if (keys[32 /*space*/] == 1) {
            if (status == Status.title) {
                status = Status.toStart;
                muteSE = false;
            }
            if (status == Status.gameOver) {
                status = Status.title;
            }
            if (status == Status.gameClear) {
                status = Status.toStart;
                muteSE = false;
            }
            keys[32]++; // pretend key repeat
        }

        var msg;
        var drawEnemies = false;
        var drawPlayer = false;
	var drawOther = false;
        var drawStatus = false;

        switch (status) {
        case Status.title:
            msg = 'Press space to start';
            numEnemies = 3;//敵の数
            break;
        case Status.toStart:
            myX = canvas.width/4;
            myY = 4*canvas.height/5;
            otherX = canvas.width - canvas.width/4;
            otherY = 4*canvas.height/5; 
		
	    bullets = [];
            init(canvas, numEnemies);
            status = Status.countDown;
            count = 3;
            (function() {
                setTimeout(function loop() {
                    if (--count < 0) {
                        status = Status.inGame;
                    } else {
                        setTimeout(loop, 1000);
                    }
                }, 1000);
            })();
            //break; // intentionally fall through
        case Status.countDown:
            msg = "" + count;
            drawPlayer = true;
	    drawOther = false;
            drawStatus = true;
            break;
        case Status.inGame:
            drawEnemies = true;
            drawPlayer = true;
	    drawOther = false;
            drawStatus = true;
            break;
        case Status.gameClear:
            msg = 'STAGE CLEAR!!!';
            drawEnemies = true;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.dying:
            explode.draw(ctx, myX, myY);
            if (!explode.update()) {
                status = Status.gameOver;
                muteSE = true;
            }
            drawEnemies = true;
            drawStatus = true;
            break;
        case Status.gameOver:
            msg = 'GAME OVER';
            drawEnemies = true;
            drawStatus = true;
            break;
        default:
            console.log('unknown status: ' + status);
        }

        if (drawPlayer) {
            if (keys[68 /* d */]) { myX += 2; }
            if (keys[65 /* a */]) { myX -= 2; }
            if (keys[87 /* w */]) { myY -= 2; }
            if (keys[83 /* s */]) { myY += 2; }
            if (keys[67 /* c */]) {
                if (lastShoot == undefined || 200 < tick - lastShoot) {
                    var bulletNotInUse = bullets.filter(function(bullet) {
                        return !bullet.inUse;
                    });
                    var bullet;
                    if (0 < bulletNotInUse.length) {
                        bullet = bulletNotInUse[0];
                    } else {
                        bullet = {};
                        bullets.push(bullet);
                    }
                    bullet.x = myX;
                    bullet.y = myY;
                    bullet.v = -8;
                    bullet.inUse = true;
                    playSE(shotAudio);
                    lastShoot = tick;
                }
            }
        }
	
        //2P
        if (drawOther) {
            if (keys[76 /* l */]) { otherX += 2; }
            if (keys[65 /* j */]) { otherX -= 2; }
            if (keys[87 /* i */]) { otherY -= 2; }
            if (keys[88 /* < */]) { otherY += 2; }
        }

        drawEnemies && enemies.forEach(function(enemy) {
            enemy.update();
            if (enemy.isAlive()) {
                enemy.fireAtRandom();
            }
            enemy.draw(ctx);
            if (status != Status.inGame) return;
            if ((enemy.isAlive() && enemy.hit(myX, myY, myR))){
                explode.reset();
                enemy.die();
                //status = Status.dying;
                //playSE(deadAudio);
            }
        });

        enemies = enemies.filter(function(enemy) {
            return !enemy.isNeedsDelete();
        });

	//自機の描画
        if (drawPlayer) {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(myX, myY, myR, 0, Math.PI*2, false);
            ctx.fill();
        }

	//もう片方
	    if (drawOther) {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(otherX, otherY, myR, 0, Math.PI*2, false);
            ctx.fill();
        }

        bullets && bullets.forEach(function(bullet) {
            if (!bullet.inUse) return;

            ctx.beginPath();
            ctx.fillStyle = 'yellow';
            var x = bullet.x;
            var y = bullet.y;
            ctx.arc(x, y, 5, 0, Math.PI*2, false);
            ctx.fill();
            drawEnemies && enemies.forEach(function(enemy) {
                if (enemy.isAlive() && enemy.hit(x, y, 2)) {
                    enemy.damage();
                    bullet.inUse = false;
                }
            });
            bullet.y += bullet.v;
            if (bullet.y < 0) {
                bullet.inUse = false;
            }
        });

        if (drawStatus) {
            var remainingEnemies = enemies.filter(function(enemy) {
                return enemy.isAlive();
            }).length;
	    
            if (status == Status.inGame && remainingEnemies <= 0 ) {
	    
                status = Status.gameClear;
                muteSE = true;
		stage++;
                numEnemies++;//次のステージに移るときに加算する敵の数
	    
            }
	    
            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            var s = "Hit: " + hit;    
            ctx.fillText(s, canvas.width - 10, 0);

	    ctx.textAlign = 'left';
	    var ss = "Stage: " + stage;
	    ctx.fillText(ss, 0, 0);
        }

        if (msg) {
            ctx.font = '40pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
        }

        ctx.restore();

        requestAnimationFrame(loop);
    })();
};

</script>
